{% extends "menu/header.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
	{% include 'menu/includes/nav.html' %}
	<form action="/advanced/" class="needs-validation" method="POST">
		<div class="form-group row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Dispensary name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name ="dispensary" id="dispensary" value="{{dispensary}}">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Leafly menu address</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="leafly" id="leafly" value="{{leafly}}">
			</div>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="{{stats}}" name="stats" id="stats">
			<label class="form-check-label" for="stats">
				Set stats to: {{stats}}
			</label>
		</div>
		<br/>
		<button type="submit" >Submit</button>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/dash_ajax.js' %}"></script>
{% endblock %}
